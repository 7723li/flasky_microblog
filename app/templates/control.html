{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<style type="text/css">
	.updown{
		margin-left: 75px;
		margin-top: 10px;
		margin-bottom: 10px;
	}
	.leftright{
		margin-right: 10px;
		margin-left: 10px;
	}
</style>
<div>
	<a id='up' class="btn btn-default btn-lg updown" href="{{url_for('main._control',direction='up')}}">上</a><br>
	<a id='left' class="btn btn-default btn-lg leftright" href="{{url_for('main._control',direction='left')}}">左</a>
	<a id='stop' class="btn btn-danger btn-lg" href="{{url_for('main._control',direction='stop')}}">停</a>
	<a id='right' class="btn btn-default btn-lg leftright" href="{{url_for('main._control',direction='right')}}">右</a><br>
	<a id='down' class="btn btn-default btn-lg updown" href="{{url_for('main._control',direction='down')}}">下</a>
</div>
<div>
	{{direction}}: {{deg}}
</div>
<script type="text/javascript">
$(function(){
$("a").click(function(){
$.post("/control",this.id,function(data,status){});
});
});
</script>
{% endblock %}
