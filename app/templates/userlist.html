{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}User-List{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>UserList</h1>
    </div>
    {% for user in userlist %}
    <a href="/user/{{ user.username }}">{{ user.username }}</a>&nbsp;&nbsp;&nbsp;&nbsp;
    {% endfor %}
    <img src="{{ url_for('static',filename='Gravatar/default.jpg') }}">
{% endblock %}
